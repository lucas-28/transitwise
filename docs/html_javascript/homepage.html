            function whichButton(name) {
                var buttons=document.getElementsByName(name);
                for (var i in buttons) {
                    if(buttons[i].checked) return buttons[i].value
                }
                return false;
            }
            
            function checkSubmit() {
                error = new Array();

                form['leavingfrom'].value=form['leavingfrom'].value.trim();

                    error.push('Missing location');

                    error.push('Missing date');
                if(!form['datebeginning'].value)

                alert(error.join("\n"))
