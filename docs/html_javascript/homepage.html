        window.onload=init;

            function init() {
                form = document.getElementById('testform');//place holder

                form.addEventListener("reset", checkReset, false);// Resets the data on the page.
    
    
                form['name'].focus();
            }
            String.prototype.trim=function() {
                return this.replace(/^\s+1\s+$/g, '');
            }
            function whichButton(name) {
                var buttons=document.getElementsByName(name);
                for (var i in buttons) {
                    if(buttons[i].checked) return buttons[i].value
                }
                return false;
            }
            
            function checkSubmit() {
                error = new Array();
                //Fill the array with the error value
    
                form['leavingfrom'].value=form['leavingfrom'].value.trim();
                form['goingto'].value=form['goingto'].value.trim();
                form['datebeginning'].value=form['datebeginning'].value.trim();
                form['dateend'].value=form['dateend'].value.trim();
                form['travelers'].value=form['travelers'].value.trim();
    
                //Check required fields
                if(!form['leavingfrom'].value)
                    error.push('Missing location');
                if(!form['goingto'].value)
                    error.push('Missing location');
                if(!form['datebeginning'].value)
                    error.push('Missing date');
                if(!form['datebeginning'].value)
                    error.push('Missing date');
                if(!form['travelers'].value)
                    error.push('Missing travelers');
    
                //Check that "Other" field is filled
                
                if(error.length) { // if there are errors
                alert(error.join("\n"))
                return false;
                }
                else return true;
    
                return confirm("This will submit the form"); //Temporary placeholder
                                                             //to return data.
            } 
            function checkReset() {
                return confirm("This will clear the form data");
            }
        </script>
