<!DOCTYPE HTML>
<html lang="en">
<head>
<!--
    // Uriel Cruz
    // Transitwise
    // HTML and style section(css)
    // This is the home page for the admin.
    For php editor, 
  - Keep the admin login.
  - Grab the admin's email from database and display after "User:"

  - All buttons have href to link to other files, they are labeled
    as "placeholder" whenever those pages are finsihed. Home may need 
    to change as well to send user to home page.

  - Admin should be able to access the employee homepage and use their functions.

  - Employee management will view all employees and edit their profiles there.

  - Sign out button is under account info.

  - Script section left empty unless needed.

  Made by Uriel Cruz
    -->

    <title>Admin Home page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    
    <style>
        
        *{
            /*mainly sets the font style for page*/
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        /*background of the main page*/
        body {
            background: #ddd;
        }
        /*Compnay name title*/
        .Company-name {
            font-size: 40px;
            border-bottom:groove;
            background: rgb(255, 255, 255);
            border-bottom-color: rgb(153, 153, 153);
            height: 10%;
            padding: 10px 25px;
        }
        /*White box for the background.*/
        .container-white-box {
            background: rgb(255, 255, 255);
            display: block;
            border: groove;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.199);
            width:40%;
            margin: auto;
            padding: auto;
            
        }
        /*Heading of the page*/
        .greeting-user {
            font-size: 210%;
            text-align: left;
            padding: 10px 20px 40px;
        }
        /* navigation side bar*/
        .sidebar {
            
            height: auto; /* Full-height: remove this if you want "auto" height */
            width: 22%; /* Sets the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            
            left: 0;
            background-color: rgb(102, 0, 0); /* block color */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
            padding-bottom: 20px;
            }

        /* The navigation menu links */
        .sidebar a {
            padding: 10px 10px 10px 10px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            }

        /* When you mouse over the navigation links, change their color */
        .sidebar a:hover {
            color: #eeeeee;
            }
        /*Modifies the button design on the sidebar.*/
        .sidebar button{
            width: 100%;
            height: 80%;
            background: rgb(255, 255, 255);
            border: none;
            box-shadow: 0 0px 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            padding-top: 5px;
            padding-bottom: 5px;
            
            
        }
        .sidebar button:hover {
            background: rgb(218, 218, 218);
        }
        /* The navigation menu links */
        .content a {
            padding: 6px 8px 6px 6px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            }

        /* When you mouse over the navigation links, change their color */
        .content a:hover {
            color: #eeeeee;
            }
        /*Modifies the button design on the main page.*/
        .content button{
            width: 100%;
            height: 55px;
            background: rgb(102, 0, 0);
            border: none;
            box-shadow: 0 0px 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            font-weight: 600;
            
        }
        .content button:hover {
            background: rgb(218, 218, 218);
        }
        /* gray divider line*/
        .hr-line {
            border-top:3px solid grey;
            width:90%;
            margin: 20px;
        }
        
        .content{
            border-bottom:1px solid grey;
            height:40%;
            font-size: 16px;
            padding: 10px 18px;
            margin: 10px;
        }
        .square-title{
            padding: 20px;
            font-size:20px;
        }
        .square-description{
            padding:0 0 20px;
            text-align: center;
        }

    </style>
</head>

<body>
    <!--This code is the user homepage.
        It should display the user's basic info and allows the user to press a button to 
        edit there account.
    -->
    <h1 class="Company-name">Transitwise</h1>

    <!--Creates the navigation side bar of links to edit/view account.-->
    <div class="sidebar">
        <nav role="navigation" class="nav">
            <ul role="list" class="nav-list">
                <!--placeholder should be replace with the location of the file.-->
                <li role="list" class="home-page">
                    <!--This link should lead to their homepage.-->
                    <a href="placeholder"><button type="button">Home</button></a>
                </li>
                <li role="list" class="edit-profile">
                    <a href="placeholder"><button type="button">Edit profile</button></a>
                </li>
                <li role="list" class="edit-password">
                    <a href="placeholder"><button type="button">Edit password</button></a>
                </li>
                <li role="list" class="Employee-page">
                    <a href="placeholder"><button type="button">Employee page</button></a>
                </li>
                <li role="list" class="Finance-Reports">
                    <a href="placeholder"><button type="button">View Reports</button></a>
                </li>
                <li role="list" class="Employee-Management">
                    <a href="placeholder"><button type="button">View employees</button></a>
                </li>
                
            </ul>
        </nav>
    </div>
    <div class="container-white-box">

        <div class="profile">
            <!--Should display, Hello, Admin to know that this is the adimin page.-->
            <h2 class="greeting-user">Hello, Admin</h2>

            <!--Creates the navigation side bar of links to edit/view account.-->
            <div class="content">
                <div class="account-info">
                    <!-- Add the email of the user of the account after user.-->
                    <div class="square-title"><label class="email">User:</label></div>
                    <div class="sign-out">
                        <a href="placeholder"><button class="signout-button" type="button">Sign out</button></a>
                    </div>
                </div>

                <div class="hr-line"></div>
                <div class="edit-profile-square">
                    <!--Edit your profile square.-->
                    <div class="square-title"><label class="title">Edit profile</label></div>
                    <div class="square-description">
                        <p class="description">View and edit your account information here.</p>
                        <div class="square-action">
                            <!--placeholder should be replace with the location of the file.-->
                            <a href="placeholder"><button type="button">EDIT PROFILE</button></a>
                        </div>
                    </div>
                </div>

                <div class="hr-line"></div>
                <div class="edit-password-square">
                    <!--Change your password square.-->
                    <div class="square-title"><label class="title">Password</label></div>
                    <div class="square-description">
                        <p class="description">Change your password here to keep it anonymous but the user.</p>
                        <div class="square-action">
                            <!--placeholder should be replace with the location of the file.-->
                            <a href="placeholder"><button type="button">CHANGE PASSWORD</button></a>
                        </div>
                    </div>
                </div>

                <div class="hr-line"></div>
                <div class="View-employee-page-square">
                    <!--Edit your profile square.-->
                    <div class="square-title"><label class="title">View employee page</label></div>
                    <div class="square-description">
                        <p class="description">View and access all employee functions.</p>
                        <div class="square-action">
                            <!--placeholder should be replace to go to an employee page.-->
                            <a href="placeholder"><button type="button">EMPLOYEE PAGE</button></a>
                        </div>
                    </div>
                </div>

                <div class="hr-line"></div>
                <div class="view-financialreports-square">
                    <!--View the finance reports square.-->
                    <div class="square-title"><label class="title">Finance Reports</label></div>
                    <div class="square-description">
                        <p class="description">View the financial reports produced by the company.</p>
                        <div class="square-action">
                            <!--placeholder should be replace with the location of the file.-->
                            <a href="placeholder"><button type="button">VIEW REPORTS</button></a>
                        </div>
                    </div>
                </div>

                <div class="hr-line"></div>
                <div class="view-employeemanagement-square">
                    <!--Change your ticket info square.-->
                    <div class="square-title"><label class="title">Employee Management</label></div>
                    <div class="square-description">
                        <p class="description">View or change your employees here.</p>
                        <div class="square-action">
                            <!--placeholder should be replace with the location of the file.-->
                            <a href="placeholder"><button type="button">EMPLOYEE MANAGEMENT</button></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
